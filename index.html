<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MermiChat V3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: #0f172a; min-height: 100vh; color: white; overflow: hidden; }
        
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); }
        
        /* 3D MERMÄ° */
        .bullet-wrap { width: 100px; height: 100px; margin: 0 auto 16px; perspective: 1000px; }
        .bullet { width: 30px; height: 80px; margin: 0 auto; position: relative; transform-style: preserve-3d; animation: spin 3s linear infinite; }
        @keyframes spin { 0% { transform: rotateY(0deg) rotateX(10deg); } 100% { transform: rotateY(360deg) rotateX(10deg); } }
        .bullet-body { width: 30px; height: 60px; background: linear-gradient(90deg, #ffd700, #ffed4e, #ffd700); border-radius: 0 0 15px 15px; position: absolute; bottom: 0; box-shadow: 0 0 15px rgba(255,215,0,0.4); }
        .bullet-tip { width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-bottom: 25px solid #c0c0c0; position: absolute; top: 0; }

        /* GRUP LÄ°STESÄ° ANÄ°MASYONU */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .group-card { 
            animation: fadeInUp 0.5s ease forwards; 
            transition: all 0.3s ease;
            border-left: 4px solid #6366f1;
        }
        .group-card:active { transform: scale(0.95); background: rgba(255,255,255,0.1); }

        /* SOHBET KAYDIRMA Ã‡Ã–ZÃœMÃœ */
        #chat-screen-content {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .messages-container { 
            flex: 1;
            overflow-y: scroll; 
            padding: 20px 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            scroll-behavior: smooth;
        }
        /* Gizli Scrollbar */
        .messages-container::-webkit-scrollbar { width: 0; }

        .msg-me { background: linear-gradient(135deg, #6366f1, #a855f7); align-self: flex-end; border-radius: 18px 18px 4px 18px; box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3); }
        .msg-other { background: #1e293b; align-self: flex-start; border-radius: 18px 18px 18px 4px; border: 1px solid rgba(255,255,255,0.05); }

        .input-area { padding: 16px; background: #0f172a; border-top: 1px solid rgba(255,255,255,0.1); display: flex; gap: 10px; align-items: center; }
        .message-input { flex: 1; background: #1e293b; border-radius: 24px; padding: 12px 20px; color: white; outline: none; border: 1px solid transparent; transition: 0.3s; }
        .message-input:focus { border-color: #6366f1; }
        
        .hidden { display: none !important; }
        .insta-footer { position: fixed; bottom: 85px; right: 20px; font-size: 10px; color: rgba(255,255,255,0.3); z-index: 40; pointer-events: none; }
    </style>
</head>
<body>

    <div id="screen-login" class="flex items-center justify-center min-h-screen p-4">
        <div class="glass rounded-3xl p-8 w-full max-w-sm text-center">
            <div class="bullet-wrap"><div class="bullet"><div class="bullet-tip"></div><div class="bullet-body"></div></div></div>
            <h1 class="text-4xl font-black mb-1 tracking-tighter bg-gradient-to-r from-indigo-400 to-purple-400 bg-clip-text text-transparent">MermiChat</h1>
            <p class="text-[10px] text-gray-500 mb-8 font-bold tracking-[0.2em]">VERÄ°LERÄ°NÄ°Z GÃœVENCEDEDÄ°R</p>
            
            <div class="space-y-3">
                <input type="text" id="u-auth" class="w-full p-4 bg-white/5 border border-white/10 rounded-2xl outline-none focus:border-indigo-500 transition-all" placeholder="KullanÄ±cÄ± adÄ±">
                <input type="password" id="p-auth" class="w-full p-4 bg-white/5 border border-white/10 rounded-2xl outline-none focus:border-indigo-500 transition-all" placeholder="Åžifre">
                <button onclick="handleLogin()" id="btn-main" class="w-full py-4 bg-indigo-600 hover:bg-indigo-500 rounded-2xl font-bold shadow-lg shadow-indigo-500/20 transition-all">GiriÅŸ Yap</button>
                <button onclick="toggleRegister()" id="btn-toggle" class="text-xs text-gray-400 hover:text-white transition-all underline">KayÄ±t Ol</button>
            </div>
        </div>
        <div class="insta-footer">ADMÄ°N Ä°NSTA : @NEMEXULTRA X @SOFÄ°YA_3892</div>
    </div>

    <div id="screen-list" class="hidden h-screen flex flex-col">
        <div class="p-6 flex justify-between items-center glass">
            <div>
                <p class="text-xs text-gray-400">HoÅŸ geldin,</p>
                <div class="flex items-center gap-2">
                    <h2 id="display-user" class="text-xl font-bold"></h2>
                    <span id="adm-tag" class="hidden bg-red-500 text-[10px] px-2 py-0.5 rounded-full font-black">ADMIN</span>
                </div>
            </div>
            <button onclick="openModal('modal-create')" class="w-12 h-12 bg-indigo-600 rounded-2xl flex items-center justify-center shadow-lg shadow-indigo-500/30"><i class="fas fa-plus"></i></button>
        </div>
        
        <div id="chat-list" class="flex-1 overflow-y-auto p-4 space-y-4">
            <div class="group-card glass p-5 rounded-2xl cursor-pointer" onclick="openChat('ana-grup', 'Ana Sohbet')">
                <div class="flex justify-between items-center">
                    <h3 class="font-bold text-indigo-400">ðŸ“¢ Ana Sohbet</h3>
                    <i class="fas fa-chevron-right text-gray-600"></i>
                </div>
                <p class="text-xs text-gray-500 mt-1">Global oda, herkes burada.</p>
            </div>
            <div id="custom-groups" class="space-y-4"></div>
        </div>
    </div>

    <div id="screen-chat" class="hidden fixed inset-0 z-[100] bg-[#0f172a] flex flex-col">
        <div class="glass p-4 flex items-center gap-4">
            <button onclick="backToList()" class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-white/10"><i class="fas fa-arrow-left"></i></button>
            <div class="flex-1">
                <h3 id="chat-title" class="font-bold">Grup AdÄ±</h3>
                <p class="text-[10px] text-green-500 font-bold uppercase tracking-widest">Ã‡evrimiÃ§i</p>
            </div>
            <button id="adm-add-btn" class="hidden text-indigo-400 w-10 h-10" onclick="openModal('modal-add')"><i class="fas fa-user-plus text-lg"></i></button>
        </div>
        
        <div class="messages-container" id="chat-box"></div>

        <div class="input-area glass">
            <label class="w-12 h-12 flex items-center justify-center bg-white/5 rounded-2xl cursor-pointer hover:bg-white/10"><i class="fas fa-camera text-gray-400"></i><input type="file" class="hidden" onchange="sendImg(this)"></label>
            <input type="text" id="m-inp" class="message-input" placeholder="Bir ÅŸeyler yaz...">
            <button onclick="send()" class="w-12 h-12 bg-indigo-600 rounded-2xl flex items-center justify-center shadow-lg shadow-indigo-500/20"><i class="fas fa-paper-plane text-white"></i></button>
        </div>
    </div>

    <div id="modal-create" class="hidden fixed inset-0 bg-black/90 z-[300] flex items-center justify-center p-6">
        <div class="glass p-8 rounded-3xl w-full max-w-sm">
            <h2 class="text-xl font-bold mb-6">Yeni Grup OluÅŸtur</h2>
            <input id="g-name" class="w-full p-4 bg-white/5 rounded-2xl mb-6 outline-none border border-white/10" placeholder="Grup ismi ne olsun?">
            <div class="flex gap-3">
                <button onclick="closeModal('modal-create')" class="flex-1 py-3 text-gray-400 font-bold">Ä°ptal</button>
                <button onclick="createG()" class="flex-1 py-3 bg-indigo-600 rounded-2xl font-bold">OluÅŸtur</button>
            </div>
        </div>
    </div>

    <div id="modal-add" class="hidden fixed inset-0 bg-black/90 z-[300] flex items-center justify-center p-6">
        <div class="glass p-8 rounded-3xl w-full max-w-sm">
            <h2 class="text-xl font-bold mb-6">Ãœye Davet Et</h2>
            <input id="mem-name" class="w-full p-4 bg-white/5 rounded-2xl mb-6 outline-none border border-white/10" placeholder="KullanÄ±cÄ± adÄ± girin">
            <button onclick="addM()" class="w-full py-4 bg-green-600 rounded-2xl font-bold">Ekle</button>
            <button onclick="closeModal('modal-add')" class="w-full mt-4 text-gray-500">Kapat</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDiFa6RjkuqdEbz8L9YsrBD1Be5shgAjUg",
            authDomain: "plane-gr.firebaseapp.com",
            databaseURL: "https://plane-gr-default-rtdb.firebaseio.com",
            projectId: "plane-gr"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let me = "", isAdm = false, activeGid = "", myIp = "", mode = "login";

        fetch('https://api.ipify.org?format=json').then(r=>r.json()).then(d=>myIp=d.ip);

        function toggleRegister() {
            const btnMain = document.getElementById('btn-main');
            const btnTog = document.getElementById('btn-toggle');
            mode = (mode === "login") ? "reg" : "login";
            btnMain.innerText = (mode === "login") ? "GiriÅŸ Yap" : "KayÄ±t Ol";
            btnTog.innerText = (mode === "login") ? "KayÄ±t Ol" : "GiriÅŸ Yap";
        }

        function handleLogin() {
            let u = document.getElementById('u-auth').value.trim().toUpperCase();
            let p = document.getElementById('p-auth').value;
            if(!u || !p) return;

            if(u === "MENEX" && p === "ULTRA6312") { me=u; isAdm=true; startApp(); return; }

            if(mode === "login") {
                db.ref('users/'+u).once('value', s => {
                    if(s.exists() && s.val().pass === p) { me=u; startApp(); }
                    else alert("Hata!");
                });
            } else {
                db.ref('users/'+u).set({pass:p}).then(() => { alert("KayÄ±t BaÅŸarÄ±lÄ±!"); toggleRegister(); });
            }
        }

        function startApp() {
            db.ref('security_logs/'+me).push({ ip:myIp, time:Date.now() });
            document.getElementById('screen-login').classList.add('hidden');
            document.getElementById('screen-list').classList.remove('hidden');
            document.getElementById('display-user').innerText = me;
            if(isAdm) {
                document.getElementById('adm-tag').classList.remove('hidden');
                document.getElementById('adm-add-btn').classList.remove('hidden');
            }
            loadGroups();
        }

        function openChat(gid, name) {
            activeGid = gid;
            document.getElementById('screen-chat').classList.remove('hidden');
            document.getElementById('chat-title').innerText = name;
            loadMsgs(gid);
        }

        function backToList() {
            db.ref('msgs/'+activeGid).off();
            document.getElementById('screen-chat').classList.add('hidden');
        }

        function loadGroups() {
            db.ref('groups').on('value', s => {
                const div = document.getElementById('custom-groups'); div.innerHTML = "";
                let i = 1;
                s.forEach(g => {
                    let card = document.createElement('div');
                    card.className = "group-card glass p-5 rounded-2xl cursor-pointer";
                    card.style.animationDelay = (i * 0.1) + "s";
                    card.onclick = () => openChat(g.key, g.val().name);
                    card.innerHTML = `<div class="flex justify-between items-center"><h3 class="font-bold text-white">${g.val().name}</h3><i class="fas fa-lock text-gray-700 text-xs"></i></div>`;
                    div.appendChild(card);
                    i++;
                });
            });
        }

        function loadMsgs(gid) {
            const box = document.getElementById('chat-box'); box.innerHTML = "";
            db.ref('msgs/'+gid).on('child_added', s => {
                let m = s.val(); let isMe = m.u === me;
                let div = document.createElement('div');
                div.className = `p-4 max-w-[85%] ${isMe?'msg-me':'msg-other'}`;
                let content = m.t === 'img' ? `<img src="${m.d}" class="rounded-lg max-h-64 object-cover">` : `<div class="text-sm leading-relaxed">${m.d}</div>`;
                div.innerHTML = `<div class="text-[10px] font-black opacity-40 mb-1 uppercase tracking-tighter">${m.u}</div>${content}`;
                
                if(isAdm) {
                    div.onclick = () => {
                        if(confirm("Bu iÃ§eriÄŸi illegal olarak raporla?")) {
                            db.ref('reports').push({ suspect:m.u, msg:m.d, ip:myIp, time:Date.now() });
                            alert("Emniyet loguna iÅŸlendi.");
                        }
                    };
                }
                box.appendChild(div);
                box.scrollTop = box.scrollHeight;
            });
        }

        function send() {
            let i = document.getElementById('m-inp'); if(!i.value.trim()) return;
            db.ref('msgs/'+activeGid).push({u:me, d:i.value, t:'text'}); i.value = "";
        }

        function sendImg(input) {
            let f = input.files[0]; let r = new FileReader();
            r.onload = e => db.ref('msgs/'+activeGid).push({u:me, d:e.target.result, t:'img'});
            r.readAsDataURL(f);
        }

        function openModal(id) { document.getElementById(id).classList.remove('hidden'); }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
        function createG() { 
            let n = document.getElementById('g-name').value; 
            if(n) { db.ref('groups').push({name:n}); closeModal('modal-create'); } 
        }
        function addM() { alert("Ãœye Sisteme TanÄ±mlandÄ±."); closeModal('modal-add'); }
        document.getElementById('m-inp').onkeypress = e => { if(e.key==='Enter') send(); };
    </script>
</body>
                                                                                                                                                                                               </html>
