<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Mermigram V5.6 - Cloudflare Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { --bg: #05070a; --glass: rgba(15, 20, 35, 0.98); --indigo: #6366f1; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: white; height: 100dvh; width: 100vw; overflow: hidden; position: fixed; }
        .screen { position: absolute; inset: 0; display: none; flex-direction: column; background: var(--bg); z-index: 10; }
        .screen-active { display: flex !important; z-index: 50 !important; }
        .glass { background: var(--glass); backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.08); border-radius: 20px; }
        .input-box { background: rgba(0,0,0,0.6); border: 1px solid rgba(255,255,255,0.1); border-radius: 15px; padding: 15px; width: 100%; color: white; outline: none; font-size: 16px; }
        .btn-main { background: linear-gradient(135deg, var(--indigo) 0%, #7c3aed 100%); border-radius: 15px; padding: 16px; font-weight: 900; text-transform: uppercase; width: 100%; color: white; border: none; cursor: pointer; }
        
        /* VIP ÖZELLİKLERİ */
        .vip-name { background: linear-gradient(to right, #ef4444, #f59e0b, #10b981, #3b82f6, #8b5cf6, #ef4444); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: rainbow 3s linear infinite; font-weight: 900; }
        .vip-bubble { background: linear-gradient(135deg, #ffd700 0%, #ffae00 100%) !important; border: 2px solid #fff; box-shadow: 0 0 15px rgba(255, 215, 0, 0.4); }
        .vip-text { color: #cc0000 !important; font-weight: 900 !important; text-shadow: 0px 1px 0px rgba(255,255,255,0.3); }
        
        @keyframes rainbow { to { background-position: 200% center; } }
        .pfp-img { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; }
        .gif-thumb { width: 60px; height: 60px; border-radius: 8px; cursor: pointer; border: 2px solid transparent; flex-shrink: 0; object-fit: cover; }
    </style>
</head>
<body>

    <div id="scr-auth" class="screen screen-active p-8 justify-center">
        <div class="text-center mb-10"><h1 class="text-4xl font-black italic text-indigo-500">MERMIGRAM</h1></div>
        <div class="glass p-8 space-y-6">
            <div class="flex p-1 bg-black/40 rounded-xl">
                <button onclick="setM('login')" id="t-l" class="flex-1 py-3 rounded-lg font-black text-xs bg-indigo-600">GİRİŞ</button>
                <button onclick="setM('reg')" id="t-r" class="flex-1 py-3 rounded-lg font-black text-xs text-gray-400">KAYIT OL</button>
            </div>
            <input type="text" id="u-n" class="input-box" placeholder="Kullanıcı Adı">
            <input type="password" id="u-p" class="input-box" placeholder="Şifre">
            <button onclick="doAuth()" class="btn-main">BAŞLAT</button>
        </div>
    </div>

    <div id="scr-list" class="screen">
        <div class="p-6 flex justify-between items-center border-b border-white/5">
            <div class="flex items-center gap-4 cursor-pointer" onclick="showS('scr-settings')">
                <div id="m-pfp" class="w-10 h-10 rounded-full bg-indigo-600 flex items-center justify-center font-black overflow-hidden">?</div>
                <div><span id="m-nick" class="text-sm font-black text-white">...</span><p class="text-[8px] text-indigo-400 font-bold">AYARLAR</p></div>
            </div>
            <div class="flex gap-4">
                <button onclick="showS('scr-vip')" class="text-amber-500"><i class="fas fa-gem text-xl"></i></button>
                <button onclick="toggleMod('mod-g')" class="text-indigo-400"><i class="fas fa-plus-circle text-xl"></i></button>
            </div>
        </div>
        <div class="px-6 py-4">
            <div onclick="showS('scr-search')" class="input-box !py-3 !text-sm flex items-center gap-3 text-gray-400 cursor-pointer"><i class="fas fa-search"></i> Grup veya @kod ara...</div>
        </div>
        <div id="g-list" class="flex-1 overflow-y-auto px-6 space-y-3 pb-20"></div>
    </div>

    <div id="scr-chat" class="screen">
        <div class="p-4 flex items-center gap-4 bg-black border-b border-white/5">
            <button onclick="showS('scr-list')" class="p-2 text-white"><i class="fas fa-chevron-left text-xl"></i></button>
            <div id="c-pfp" class="w-10 h-10 rounded-xl bg-indigo-600 flex items-center justify-center font-bold text-xs"></div>
            <h3 id="c-name" class="font-bold text-sm flex-1 truncate text-white uppercase">SOHBET</h3>
        </div>
        <div id="m-box" class="flex-1 overflow-y-auto p-5 flex flex-col gap-4 bg-[#080a0f]"></div>
        
        <div id="gif-panel" class="hidden p-3 bg-black border-t border-white/10 flex gap-3 overflow-x-auto">
            <img onclick="selectGif('https://media.giphy.com/media/3o7TKVUn7iM8FMEU24/200w.gif')" src="https://media.giphy.com/media/3o7TKVUn7iM8FMEU24/200w.gif" class="gif-thumb">
            <img onclick="selectGif('https://media.giphy.com/media/mlvseq9nOeZh6/200w.gif')" src="https://media.giphy.com/media/mlvseq9nOeZh6/200w.gif" class="gif-thumb">
            <img onclick="selectGif('https://media.giphy.com/media/l41lTfWp2W510OThS/200w.gif')" src="https://media.giphy.com/media/l41lTfWp2W510OThS/200w.gif" class="gif-thumb">
        </div>

        <div class="p-4 bg-black/95 border-t border-white/10 flex items-center gap-3">
            <label class="text-indigo-400 cursor-pointer"><i class="fas fa-camera text-2xl"></i><input type="file" class="hidden" accept="image/*" onchange="sendImg(this)"></label>
            <button onclick="toggleMod('gif-panel')" class="text-amber-500"><i class="fas fa-bolt text-2xl"></i></button>
            <input type="text" id="m-inp" placeholder="Mesaj..." class="input-box !py-3 flex-1 text-sm">
            <button onclick="sendMsg()" class="w-12 h-12 bg-indigo-600 rounded-xl text-white"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <div id="scr-settings" class="screen p-8"><button onclick="showS('scr-list')" class="mb-8 text-gray-400"><i class="fas fa-arrow-left"></i></button><div class="glass p-8 text-center space-y-6"><div id="set-pfp-preview" class="w-24 h-24 mx-auto rounded-full bg-indigo-600 flex items-center justify-center font-black text-2xl overflow-hidden border-4 border-indigo-500/20">?</div><label class="btn-main block cursor-pointer">FOTOĞRAF SEÇ<input type="file" class="hidden" onchange="updatePfp(this)"></label><input type="text" id="set-nick-input" class="input-box text-center" placeholder="Yeni Nick"><button onclick="saveProfile()" class="btn-main">KAYDET</button></div></div>
    <div id="scr-search" class="screen"><div class="p-4 flex items-center gap-3 border-b border-white/5"><button onclick="showS('scr-list')" class="p-2 text-white"><i class="fas fa-arrow-left"></i></button><input type="text" id="search-inp" onkeyup="realtimeSearch()" class="input-box !py-2 flex-1 text-sm" placeholder="Grup ara..."></div><div id="search-results" class="p-6 space-y-4"></div></div>
    <div id="scr-vip" class="screen p-6"><button onclick="showS('scr-list')" class="mb-6 text-gray-400 font-bold p-2"><i class="fas fa-arrow-left"></i> GERİ</button><div class="glass p-8 border-2 border-amber-500/50 text-center"><h2 class="text-xl font-bold text-amber-500 mb-4">GOLD VIP</h2><button onclick="window.location.href='https://instagram.com/nemexultra'" class="btn-main !from-amber-500 !to-orange-600">BİZE ULAŞ</button></div></div>
    <div id="mod-g" class="hidden fixed inset-0 z-[1000] bg-black/90 flex items-center justify-center p-6"><div class="glass p-8 w-full max-w-sm space-y-4"><input id="ng-n" class="input-box" placeholder="Grup Adı"><input id="ng-h" class="input-box" placeholder="@kod"><button onclick="createG()" class="btn-main">OLUŞTUR</button><button onclick="toggleMod('mod-g')" class="w-full text-xs opacity-50">İPTAL</button></div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, set, get, push, onValue, off, update } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";
        const cfg = { apiKey: "AIzaSyDiFa6RjkuqdEbz8L9YsrBD1Be5shgAjUg", databaseURL: "https://plane-gr-default-rtdb.firebaseio.com", projectId: "plane-gr" };
        const app = initializeApp(cfg); const db = getDatabase(app);
        window.db = db; window.fRef = ref; window.fSet = set; window.fGet = get; window.fPush = push; window.fOn = onValue; window.fOff = off; window.fUpdate = update;
    </script>

    <script>
        let me = "", mode = "login", isVip = false, activeG = "", myData = {};

        // SIKIŞTIRMA (KOTA İÇİN KRİTİK)
        async function compress(file, maxW = 300) {
            return new Promise(res => {
                const r = new FileReader(); r.readAsDataURL(file);
                r.onload = e => {
                    const i = new Image(); i.src = e.target.result;
                    i.onload = () => {
                        const c = document.createElement('canvas');
                        let w = i.width, h = i.height;
                        if(w > maxW) { h *= maxW/w; w = maxW; }
                        c.width = w; c.height = h;
                        const ctx = c.getContext('2d'); ctx.drawImage(i, 0, 0, w, h);
                        res(c.toDataURL('image/jpeg', 0.5));
                    };
                };
            });
        }

        function setM(m) { 
            mode = m;
            document.getElementById('t-l').className = m === 'login' ? 'flex-1 py-3 rounded-lg font-black text-xs bg-indigo-600' : 'flex-1 py-3 rounded-lg font-black text-xs text-gray-500';
            document.getElementById('t-r').className = m === 'reg' ? 'flex-1 py-3 rounded-lg font-black text-xs bg-indigo-600' : 'flex-1 py-3 rounded-lg font-black text-xs text-gray-500';
        }

        async function doAuth() {
            const u = document.getElementById('u-n').value.trim().toLowerCase(), p = document.getElementById('u-p').value;
            if(!u || !p) return;
            const s = await fGet(fRef(db, 'users/'+u));
            if(mode==='login' && s.exists() && s.val().pass===p) { myData=s.val(); me=u; isVip=myData.vip||false; start(); }
            else if(mode==='reg') { await fSet(fRef(db, 'users/'+u), {pass:p, vip:false, pp:"", nick:u}); alert("Kayıt ok!"); setM('login'); }
            else alert("Hata!");
        }

        function start() { showS('scr-list'); document.getElementById('m-nick').innerText = myData.nick||me; updatePfpDisp(myData.pp); loadG(); }
        
        function updatePfpDisp(url) {
            const c = url ? `<img src="${url}" class="pfp-img">` : me[0].toUpperCase();
            document.getElementById('m-pfp').innerHTML = c;
            document.getElementById('set-pfp-preview').innerHTML = c;
        }

        function updatePfp(inp) { if(inp.files[0]) compress(inp.files[0], 150).then(res => { fUpdate(fRef(db, 'users/'+me), {pp:res}); myData.pp=res; updatePfpDisp(res); }); }

        function loadG() {
            const glo = [{id:'global',n:'Global Sohbet'},{id:'policy',n:'Aydınlatma Metni'}];
            fOn(fRef(db, 'groups'), snap => {
                const l = document.getElementById('g-list'); l.innerHTML = "";
                glo.forEach(g => l.innerHTML += `<div onclick="openC('${g.id}','${g.n}')" class="p-5 glass border-l-4 border-green-500 font-black text-sm active:scale-95 transition-all">${g.n}</div>`);
                snap.forEach(s => { if(s.val().members && s.val().members[me]) l.innerHTML += `<div onclick="openC('${s.key}','${s.val().name}')" class="p-5 glass border-l-4 border-indigo-600 font-black text-sm active:scale-95 transition-all">${s.val().name}</div>`; });
            });
        }

        function openC(id, name) {
            activeG = id; showS('scr-chat'); document.getElementById('c-name').innerText = name;
            const b = document.getElementById('m-box'); fOff(fRef(db, 'msgs/'+id));
            fOn(fRef(db, 'msgs/'+id), snap => {
                b.innerHTML = "";
                snap.forEach(s => {
                    const m = s.val();
                    const d = document.createElement('div');
                    d.className = `flex gap-2 max-w-[85%] ${m.u===me?'flex-row-reverse self-end':'self-start'}`;
                    
                    // VIP BALONCUK VE YAZI RENGİ KONTROLÜ
                    const bubbleStyle = m.vip ? 'vip-bubble' : (m.u===me ? 'bg-indigo-600/30' : '');
                    const textStyle = m.vip ? 'vip-text' : 'text-sm';
                    
                    d.innerHTML = `
                        <div class="w-7 h-7 rounded-full bg-indigo-900 flex-shrink-0 overflow-hidden">${m.p ? `<img src="${m.p}" class="pfp-img">`:m.u[0].toUpperCase()}</div>
                        <div class="p-3 glass rounded-2xl ${bubbleStyle}">
                            <span class="text-[8px] font-black block mb-1 ${m.vip?'vip-name':'text-gray-500'}">${m.u.toUpperCase()}</span>
                            ${m.img?`<img src="${m.img}" class="w-full rounded-lg mt-1" style="max-width:200px">`:`<p class="${textStyle}">${m.data}</p>`}
                        </div>`;
                    b.appendChild(d);
                });
                b.scrollTop = b.scrollHeight;
            });
        }

        function selectGif(url) { if(!isVip) return alert("Sadece VIP!"); fPush(fRef(db, 'msgs/'+activeG), {u:me, p:myData.pp||"", img:url, type:'gif', vip:true, t:Date.now()}); toggleMod('gif-panel'); }
        function sendMsg() { const i = document.getElementById('m-inp'); if(!i.value.trim()) return; fPush(fRef(db, 'msgs/'+activeG), {u:me, p:myData.pp||"", data:i.value, vip:isVip, t:Date.now()}); i.value=""; }
        function sendImg(inp) { if(inp.files[0]) compress(inp.files[0]).then(res => fPush(fRef(db, 'msgs/'+activeG), {u:me, p:myData.pp||"", img:res, type:'image', vip:isVip, t:Date.now()})); }
        function saveProfile() { const n = document.getElementById('set-nick-input').value; if(n) { fUpdate(fRef(db, 'users/'+me), {nick:n}); myData.nick=n; start(); } }
        function showS(id) { document.querySelectorAll('.screen').forEach(s => s.classList.remove('screen-active')); document.getElementById(id).classList.add('screen-active'); }
        function toggleMod(id) { document.getElementById(id).classList.toggle('hidden'); }
        function realtimeSearch() { /* Arama mantığı */ }
    </script>
</body>
</html>
